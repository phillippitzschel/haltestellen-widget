  <script>
    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function scaleToFit() {
      const root = document.getElementById("root");
      const box  = document.getElementById("scaleBox");
      if (!root || !box) return;

      // Erst "unskaliert" messen
      box.style.transform = "scale(1)";

      // Wichtig: scrollWidth/scrollHeight sind die "echten" Inhaltsmaße
      const contentW = box.scrollWidth;
      const contentH = box.scrollHeight;

      const availW = root.clientWidth;
      const availH = root.clientHeight;

      if (!contentW || !contentH || !availW || !availH) return;

      const scale = Math.min(availW / contentW, availH / contentH);

      // Optional: nicht größer als 1 hochskalieren (sieht sonst ggf. pixelig aus)
      box.style.transform = `scale(${clamp(scale, 0.1, 1)})`;
    }

    // Reagiere auf:
    // - iFrame Größe ändert sich
    // - Inhalt des MVV Monitors ändert sich (neue Abfahrten, andere Höhe)
    const ro = new ResizeObserver(scaleToFit);
    ro.observe(document.documentElement);
    ro.observe(document.body);

    const mo = new MutationObserver(scaleToFit);
    mo.observe(document.body, { childList: true, subtree: true, attributes: true });

    window.addEventListener("load", () => {
      scaleToFit();
      // Safety calls, falls MVV initial etwas später rendert:
      setTimeout(scaleToFit, 300);
      setTimeout(scaleToFit, 1000);
      setTimeout(scaleToFit, 2500);
    });
  </script>
