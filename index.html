    <style>
      /* Fill the iframe/page completely */
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
      }

      /* Outer box = whatever size Homey gives the widget */
      #outer {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /*
        Inner "stage" gets scaled so that the COMPLETE content is always visible.
        You can tweak --design-w/--design-h if you want a different base layout size.
      */
      #stage {
        --design-w: 800px;
        --design-h: 600px;

        position: absolute;
        left: 0;
        top: 0;

        width: var(--design-w);
        height: var(--design-h);

        transform-origin: top left;
      }

      /* Keep the MVV widget from adding unexpected page spacing */
      .mvv-departure-monitor {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

    <script>
      (function () {
        const outer = document.getElementById("outer");
        const stage = document.getElementById("stage");

        function scaleToFit() {
          const outerW = outer.clientWidth || 1;
          const outerH = outer.clientHeight || 1;

          // Read the declared design size from CSS custom properties
          const cs = getComputedStyle(stage);
          const designW = parseFloat(cs.getPropertyValue("--design-w")) || stage.offsetWidth || 800;
          const designH = parseFloat(cs.getPropertyValue("--design-h")) || stage.offsetHeight || 600;

          // Scale so EVERYTHING fits (no cropping)
          const scale = Math.min(outerW / designW, outerH / designH);

          stage.style.transform = `scale(${scale})`;

          // Optional: center it within the available space
          const scaledW = designW * scale;
          const scaledH = designH * scale;
          stage.style.left = `${Math.max(0, (outerW - scaledW) / 2)}px`;
          stage.style.top = `${Math.max(0, (outerH - scaledH) / 2)}px`;
        }

        // React to any size changes from Homey
        const ro = new ResizeObserver(scaleToFit);
        ro.observe(outer);

        // Initial scale
        window.addEventListener("load", scaleToFit);
        window.addEventListener("orientationchange", scaleToFit);
      })();
    </script>
