  <script>
    function fitToIframe() {
      const fit = document.getElementById("fit");

      // Basisgröße aus CSS-Variablen lesen
      const styles = getComputedStyle(document.documentElement);
      const baseW = parseFloat(styles.getPropertyValue("--base-w")) || 800;
      const baseH = parseFloat(styles.getPropertyValue("--base-h")) || 600;

      // iFrame/View Größe
      const w = window.innerWidth;
      const h = window.innerHeight;

      // Auf Breite UND Höhe fitten
      const scale = Math.min(w / baseW, h / baseH);

      fit.style.transform = `scale(${scale})`;
    }

    // 1) direkt nach load
    window.addEventListener("load", fitToIframe);

    // 2) bei Resize (wenn Homey die Kachel anders rendert)
    window.addEventListener("resize", fitToIframe);

    // 3) MVV rendert asynchron -> ein paar Mal nachziehen
    let tries = 0;
    const timer = setInterval(() => {
      fitToIframe();
      tries++;
      if (tries >= 12) clearInterval(timer); // ~6 Sekunden
    }, 500);
  </script>
